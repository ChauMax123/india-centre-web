<div class="auth-container">
  <h2>{{ isSignUp ? 'Create an Account' : 'Login' }}</h2>

  <!-- Form for Login/Signup -->
  <form (ngSubmit)="onSubmit()">

    <div *ngIf="errorMessage" class="error">
      {{ errorMessage }}
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="email" [(ngModel)]="authData.email" name="email" required />
    </div>

    <div class="form-group" *ngIf="isSignUp">
      <label for="name">Full Name</label>
      <input id="name" type="text" [(ngModel)]="authData.name" name="name" required />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" [(ngModel)]="authData.password" name="password" required />
    </div>

    <button type="submit">{{ isSignUp ? 'Sign Up' : 'Login' }}</button>
  </form>

  <!-- Toggle between Login and SignUp -->
  <div class="toggle-option">
    <span *ngIf="isSignUp" (click)="toggleForm()">Already have an account? Login</span>
    <span *ngIf="!isSignUp" (click)="toggleForm()">Don't have an account? Sign Up</span>
  </div>
</div>
