<section id="banner" >
  <app-banner
    [isHomePage]="false"
    title="Contact Us"
    description="Feel free to reach out for inquiries about our events and services.">
  </app-banner>
</section>

<section id="content">
  <div class="container">
    <div class="row">

      <div class="col-lg-6 col-md-6 col-sm-6">
        <h2>Get in Touch</h2>
        <div class="contact-info">
          <p><i class="fas fa-map-marker-alt"></i> Olaine province, Latvia</p>
          <p><i class="fas fa-envelope"></i> info&#64;indiacenterlatvia.org</p>
        </div>

        <!--  (replace the URL) -->
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d10824.574262104006!2d24.093979728191047!3d56.78610837321049!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46e3d9a3f68e64a7%3A0x4b2c37c07732f4ef!2sOlaine%2C%20Latvia!5e0!3m2!1sen!2sus!4v1630983407803!5m2!1sen!2sus"
          width="90%"
          height="300"
          style="border:0;"
          allowfullscreen=""
          loading="lazy">
        </iframe>
      </div>

      <div class="col-lg-6 col-md-6 col-sm-6 cont-div highlighted-div">
        <h3>Message Us</h3>
        <br/>
        <div *ngIf="emailSent" class="alert alert-success">Your message has been sent successfully.</div>
        <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

        <p>Please complete the below form to submit your query or feedback.</p>
        <form [formGroup]="form" (ngSubmit)="sendEmail()">
          <div class="form-group" data-scroll-reveal="enter from the left after .6s">
            <input class="form-control" formControlName="from_name" type="text" required placeholder="Full Name*" aria-label="Full Name">
          </div>
          <div class="form-group" data-scroll-reveal="enter from the left after .7s">
            <input class="form-control" formControlName="phone" type="text" required placeholder="Your Phone*" aria-label="Your Phone">
          </div>
          <div class="form-group" data-scroll-reveal="enter from the left after .8s">
            <input class="form-control" formControlName="from_email" type="email" required placeholder="Email*">
          </div>
          <div class="form-group" data-scroll-reveal="enter from the left after .9s">
            <input class="form-control" formControlName="subject" type="text" required placeholder="Enter your subject*">
          </div>
          <div class="form-group" data-scroll-reveal="enter from the left after 1.0s">
            <textarea class="form-control" formControlName="message" required placeholder="Type your message*"></textarea>
          </div>
          <div class="form-group" data-scroll-reveal="enter from the left after 1.1s">
            <div id="recaptcha-container" class="g-recaptcha" data-sitekey="6Le0H4AqAAAAAFd-NS2DeUjbMCIoUfdnb8g_aDOL" style="margin: 15px 0;"></div>
          </div>
          <button type="submit" class="btn btn-style-2">Submit Request</button>
        </form>
      </div>
    </div>
  </div>
  <br/>
</section>

<script src="https://www.google.com/recaptcha/api.js" async defer></script>
